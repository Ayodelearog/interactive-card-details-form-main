<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,500;0,600;0,700;1,700&family=Rajdhani:wght@300;400;500&family=Source+Sans+3:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <script src="script.js" defer></script>
</head>
<body>

  <main>
    <section class="section card">
      <div class="left-bg">
      </div>

      <div class="right-bg">
        <div class="cards">
          <div class="front-card-container">
            <img src="images/bg-card-front.png" alt="front view of an atm card" class="front">
            <div class="cardDetails">
              <img src="images/card-logo.svg" alt="ATM card logo" class="cardLogo">
              <p class="cardNumbers">
                <span>0000</span> <span>0000</span> <span>0000</span> <span>0000</span>
              </p>
  
              <div class="cardName-date">
                <p class="cardName">
                  Jane Appleseed
                </p>
                <p class="cardDate">
                  <span class="cardMonthDisplay">00</span>/<span class="cardYearDisplay">00</span>
                </p>
              </div>
            </div>
          </div>
          <div class="back-card-container">
            <img src="images/bg-card-back.png" alt="back view of an atm card" class="back">
            <div class="cardDetails-back">
              <p class="cvc">000</p>
            </div>
          </div>
        </div>

        <div class="input-container">         
          <form action="" method="post">
            <div class="input-conts">
              <label for="Cardholder" name="cardholder name">Cardholder name</label>
              <input type="text" name="cardholder name" id="cardholderName" placeholder="e.g. Jane Appleseed" aria-required="true">
             
            </div>
  
            <div class="input-conts" id="cardNumberContainer">
              <label for="card number" name="card number" >Card number</label>
              <input type="text" name="card number" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000" required maxlength="16" >
             
            </div>
  
            <div class="date-cvc">
              <div class="input-conts">
                <label for="date"name="date">exp. date (mm/yy)</label>
                <div class="month-year">
                  <input type="text" name="month" id="card-month" placeholder="MM" required maxlength="2" aria-required="true">
                  <input type="year" name="year" id="card-year" placeholder="YY" required maxlength="2" aria-required="true">
                </div>
              </div>
  
              <div class="input-conts" id="input-cvc">
                <label for="cvc" name="cvc">cvc</label>
                <input type="number" name="cvc" id="cvc" placeholder="e.g. 123" required>
              </div>
            </div>
            <input type="submit" value="Confirm" class="submit-btn">
            <!-- <a href="/thankYou.html" target="_blank"><input type="submit" value="Confirm" class="submit-btn"></a> -->
            
            
          </form>
          <!-- Thank you section -->
          <div class="thankYouContainer">
            <img src="images/icon-complete.svg" alt="check mark icon" class="thankYouIcon">
              <h1 class="thankYouMessage">Thank You!</h1>
              <p class="addedCardDetails">We've added your card details</p>
              <input type="submit" value="Continue" class="continue-btn">
          </div>
        </div>
      </div>

      
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ayodele Arogundade</a>.
  </div>
</body>
</html>
